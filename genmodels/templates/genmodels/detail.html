{% extends "genmodels/base.html" %}
{% block content %}
  <div class="container detail">
    <div class="header">
      <a class="back" href="/">&larr;</a>
      <h1>{{ model.name }}</h1>
    </div>
    <div class="detail">
      {% include "genmodels/model_info.html" with model=model %}
    </div>
    {% if model.guide %}
      <div class="guide">
        <h2>Guide to using the model</h2>
        {{ model.guide|safe }}
      </div>
    {% endif %}
    <a class="button" href="edit/">Edit</a>
  </div>
{% endblock content %}
